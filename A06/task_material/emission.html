<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="eu">
        <img src="images/northamerica.png" class="na">
        <img src="images/southamerica.png" class="sa">
        <img src="images/africa.png" class="af">
        <img src="images/asia.png" class="as">
        <img src="images/australia.png" class="au">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="Kontinentname"> </span>
    </h1>
    
    <div class="chartWrapper">
        <div class="Chart"></div>
    </div>

    <main>
        <section>
            <h2 id="Emission2018"> ?</h2>
            <p>Emission absolute of <span id="Untertitel"></span> in 2018</p>
        </section>
        
        <section>
            <h2 id="EmissionrelWelt"> ? </h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="AnstieginProzent"> ? </h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="AbsoluterAnstieg"> ?</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
